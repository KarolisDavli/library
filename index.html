<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  
  <div class="container">
    <div class="library"></div>

    <button class="add" type="button">Add a book</button>

    <div class="pop-up">
      <form class="pop-up-form">
        <h3>Book details</h3>
        <input class="title" type="text" placeholder="Title" id=""/>
        <input class="author" type="text" placeholder="Author" id=""/>
        <input class="pages" type="text" placeholder="Page count" id=""/>
        <input class="read" type="text" placeholder="Read" id=""/>
      </form>

      <button class="cancel">Cancel</button>
      <button class="submit">Submit</button>
    </div>

  </div>

  


  <script src="script.js"></script>
</body>
</html>
