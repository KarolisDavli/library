<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  
  <div class="container">
    <div class="library"></div>

    <button class="add" type="button">Add a book</button>

    <div class="pop-up">
      <form class="pop-up-form">
        <h2>Book details</h2>
        <input class="title" type="text" onfocus="this.value=''" placeholder="Title" required>
        <input class="author" type="text" onfocus="this.value=''" placeholder="Author" required>
        <input class="pages" type="number" onfocus="this.value=''" placeholder="Page count">
        <label class="switch read">
          <span class="switch-text">Read?</span>
          <input type="checkbox" id="checkread" checked>
          <span class="slider round"></span>
        </label>
      </form>

      <button class="cancel">Cancel</button>
      <button class="submit" type="submit">Submit</button>
    </div>

  </div>




  <script src="script.js"></script>
</body>
</html>
